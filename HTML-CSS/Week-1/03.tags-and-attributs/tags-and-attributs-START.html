<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8"> <!-- Attribute "charset" with the value "utf-8" -->
  <title>Tags and attributes</title>
  <link rel="stylesheet" href="css/style.css"> <!-- Attributes "rel" with the value "stylesheet" and "href" awith the value "css/style.css" -->
  
</head>

<body id="index" class="bold blue"> <!-- "class" attribute with two values -->

  <header id="main-header"> <!-- "id" attribute with the value "main-header" -->
	  <figure>
    	<img src="img/wwf-logo.svg" alt="This is a panda logo" width="200px" height="auto"> <!-- Attributes "src", "width" and "alt" -->
    </figure>
    <hr>
  </header>

  <main id="main-content" class="normal grey bold"> <!-- attributes "id" and "class" with 3 values -->
	  <p class="para">This is a paragraph with the class "para"</p> <!-- "class" attribute one value -->
	  <p class="bob-is-great blod">This is a paragraph with two classes.</p> <!-- class" attribute with 2 values -->
  </main>

</body>

</html>
