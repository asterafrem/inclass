<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Learning positions</title>

  <style>
    body {
      margin: 2em;
    }

    main {
      min-height: 300px;
      position: relative;
      background: #888;
    }

    div {
      width: 150px;
      height: 150px;

      position: absolute;

      background: #e5e5e5;
    }

    #one {
      left: 0;
      top: 0;

      background: #fc0;
    }

    #two {
      right: 0;
      top: 0;
    }

    #three {
      left: 50%;
      top: 50%;

      transform: translate(-50%, -50%);
    }
  </style>

</head>
<body>
  
  <main>
    <div id="one">ITEM 1</div>
    <div id="two">ITEM 2</div>
    <div id="three">ITEM 3</div>
  </main>

</body>
</html>
