<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>The box model</title>

	<style>

		html {
			font-size: 20px;
			font-family: sans-serif;
		}

		body {
			margin: 2em 4%;
		}

		section {
			width: 100%;
			max-width: 400px;
			min-height: 200px;

			padding: 1rem;
			border: dashed 1rem #555;
			margin: 0 auto 2em;

			background-color: antiquewhite;
		}

		#two {
			box-sizing: border-box;
		}

	</style>
</head>

<body>

	<section id="one">
		<div>
			box-sizing: <strong>content-box</strong>; <br>
			width = 400 + 40 + 40 = 480px <br>
			height = 200 + 40 + 40 = 280px
		</div>
	</section>

	<section id="two">
		<div>
			box-sizing: <strong>border-box</strong>; <br>
			width = 400px <br>
			height = 200px
		</div>
	</section>

</body>

</html>
